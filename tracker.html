<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="pics/Beth_Jacob_Jerusalem_seminary.jpg" alt="Seminary Logo" height="50">
            Seminary in Israel
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="transportation.html">Transportation</a></li>
                <li class="nav-item"><a class="nav-link" href="tracker.html">Expense Tracker</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <h1>Track Your Expenses</h1>
    <p>Keep a record of your expenses while studying in Israel.</p>

    <!-- Expense Tracker Form -->
    <section>
        <form id="expense-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" class="form-control" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="item-cost-ils">Cost (ILS):</label>
                <input type="number" id="item-cost-ils" class="form-control" placeholder="Enter cost in ILS">
            </div>
            <div class="form-group">
                <label for="item-cost-usd">Cost (USD):</label>
                <input type="number" id="item-cost-usd" class="form-control" placeholder="Enter cost in USD">
            </div>
            <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        </form>
    </section>

    <!-- Expenses Table -->
    <section>
        <h2>Your Expenses</h2>
        <table class="table table-striped" id="expenses-table">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Cost (ILS)</th>
                <th>Cost (USD)</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p id="total-expenses" class="mt-3"></p>
    </section>
</main>
<footer>
    <div id="footer" class="footer"></div>
    <script src="js/script.js"></script>
</footer>
</body>
</html>
